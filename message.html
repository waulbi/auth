<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>message - Selamat Datang di WhatsAuth</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <!-- Bulma Version 0.9.x-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <section class="hero is-success is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-black">Kirim Pesan</h3>
                    <hr class="login-hr">
                    <p class="subtitle has-text-black" id="ket">Mengirim pesan WhatsApp</p>
                    <div class="box">
                        <div id="nama" class="subtitle has-text-black">
                            <div class="field">
                                <div class="control">
                                    <input id="to" class="input is-large" type="tel" placeholder="nomor tujuan" autofocus="">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                  <textarea class="textarea" id="messages" placeholder="pesan"></textarea>
                                </div>
                            </div>
                            <div class="field">
                            <label class="checkbox">
                                <input type="checkbox" value="true" id="isgroup">
                                  kirim ke group
                            </label>
                            </div>
                            <button id="btn" class="button is-block is-info is-large is-fullwidth" onclick="PostMessage()">Kirim <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                          </div>
                    </div>
                    <p class="has-text-grey">
                        <a href="../">Logout</a> &nbsp;·&nbsp;
                        <a href="../apidocs/">Dokumentasi API</a> &nbsp;·&nbsp;
                        <a href="./">Register</a> &nbsp;·&nbsp;
                        <a href="./start.html">Start Device</a> &nbsp;·&nbsp;
                        <a href="./message.html">Kirim Pesan</a> &nbsp;·&nbsp;
                        <a href="https://whatsauth.my.id">Need Help?</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script src="./message.js" type="module"></script>
</body>

</html>
